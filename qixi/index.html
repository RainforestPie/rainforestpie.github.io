<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>七夕猜数字 · 1~100</title>
  <meta name="description" content="一个外观清爽、可自定义背景图的 1~100 猜数字小游戏（七夕版），适合部署在 GitHub Pages/Hexo/Jekyll 上。" />
  <style>
    :root{
      --fg:#f7f7f8; --muted:#c7c9d3; --bg:#0b0f1a; --glass:rgba(255,255,255,.07);
      --pink:#ff7bb4; --blue:#7bdfff; --gold:#ffd166; --danger:#ff6b6b; --ok:#7be27b;
      --bg-img:""; /* 你可以通过 JS/设置面板/URL 参数 ?bg= 来设置 */
    }
    html,body{height:100%;}
    body{
      margin:0; color:var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans SC, Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background: radial-gradient(120vw 80vh at 50% -10%, #1b2444 0%, var(--bg) 45%, #02050b 100%);
      overflow:hidden; position:relative;
    }
    /* 背景图层（可配置） */
    .bg-img{position:absolute; inset:0; background-size:cover; background-position:center; filter:brightness(.8) saturate(1.1); opacity:.35;}
    .bg-overlay{position:absolute; inset:0; background:radial-gradient(120vw 80vh at 50% -10%, rgba(27,36,68,.7), rgba(2,5,11,.92) 60%);} 

    /* 星点装饰 */
    .stars{position:absolute; inset:0; pointer-events:none;}
    .stars i{position:absolute; border-radius:50%; background:#fff; opacity:.7; animation: twinkle 3s infinite ease-in-out alternate;}
    @keyframes twinkle{ from{ opacity:.3; transform:scale(.8) } to{ opacity:1; transform:scale(1) } }

    /* 容器 */
    .wrap{position:relative; width:100vw; height:100vh; display:grid; place-items:center;}

    .card{width:min(640px, 92vw); background:rgba(16, 22, 41, .72); border:1px solid rgba(255,255,255,.12); border-radius:18px; padding:20px 18px; box-shadow:0 10px 40px rgba(0,0,0,.35);}
    h1{margin:.3rem 0 .2rem; font-size: clamp(28px, 4vw, 40px); letter-spacing:.5px}
    .sub{margin:0 0 10px; color:var(--muted)}

    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}

    .hud{display:flex; gap:10px; align-items:center; justify-content:space-between; margin:6px 0 12px}
    .chip{background:var(--glass); border:1px solid rgba(255,255,255,.06); border-radius:999px; padding:6px 10px; font-size:14px}

    .field{display:flex; align-items:center; gap:8px}
    .input{flex:1; display:flex; align-items:center; gap:8px; background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.14); border-radius:12px; padding:10px 12px}
    .input input{flex:1; border:none; outline:none; background:transparent; color:var(--fg); font-size:18px}
    .btn{background:linear-gradient(90deg, var(--pink), var(--blue)); color:#161a2a; font-weight:700; border:none; padding:11px 14px; border-radius:12px; cursor:pointer; box-shadow:0 4px 20px rgba(255,123,180,.25);}
    .btn:active{transform:translateY(1px)}
    .btn.alt{background:var(--glass); color:var(--fg); border:1px solid rgba(255,255,255,.12); box-shadow:none}

    .status{margin:10px 0 6px; min-height:26px; font-size:16px}
    .status b{font-weight:800}
    .history{display:flex; flex-wrap:wrap; gap:6px; margin-top:8px}
    .tag{padding:4px 8px; border-radius:999px; font-size:13px; background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.1)}

    .rangeBar{height:10px; background:linear-gradient(90deg, rgba(255,255,255,.06), rgba(255,255,255,.03)); border:1px solid rgba(255,255,255,.08); border-radius:999px; overflow:hidden; margin:10px 0 2px}
    .rangeBar i{display:block; height:100%; width:100%}
    .rangeLabel{color:var(--muted); font-size:13px}

    .footer{display:flex; gap:8px; flex-wrap:wrap; justify-content:space-between; margin-top:12px}
    .left{display:flex; gap:8px; align-items:center}
    .right{display:flex; gap:8px}

    /* 获胜浮层 */
    .overlay{position:fixed; inset:0; display:none; place-items:center;}
    .panel{width:min(560px, 90vw); text-align:center; background:rgba(16,22,41,.85); border:1px solid rgba(255,255,255,.12); border-radius:18px; padding:20px; box-shadow:0 12px 50px rgba(0,0,0,.5)}
    .score{font-size:34px; font-weight:900}
    .poem{margin:8px auto 0; font-size:16px; color:#ffe5f1}
    .author{color:#f9f9f9a6; font-size:14px; margin-top:4px}

    /* 爱心烟花 */
    .hearts{position:fixed; inset:0; pointer-events:none; overflow:hidden}
    .hearts .h{position:absolute; width:14px; height:14px; transform:translate(-50%,-50%) rotate(45deg); animation:float 2.2s linear forwards;}
    .hearts .h::before,.hearts .h::after{content:""; position:absolute; width:14px; height:14px; background:inherit; border-radius:50%}
    .hearts .h::before{left:-7px}
    .hearts .h::after{top:-7px}
    @keyframes float{0%{opacity:0; transform:translate(-50%,-50%) scale(.8) rotate(45deg)} 10%{opacity:1} 100%{opacity:0; transform:translate(-50%, -180%) scale(1.8) rotate(45deg)}}

    /* 设置弹窗 */
    dialog{background:rgba(16,22,41,.9); border:1px solid rgba(255,255,255,.12); color:var(--fg); border-radius:16px; padding:14px 16px}
    dialog::backdrop{background:rgba(0,0,0,.5)}
    .cfg-row{display:flex; gap:8px; align-items:center; margin:8px 0}
    .cfg-row input{flex:1; padding:8px 10px; border-radius:10px; border:1px solid rgba(255,255,255,.15); background:rgba(255,255,255,.06); color:var(--fg)}
    .hint{color:var(--muted); font-size:12px}

    @media (max-width:480px){ .right{width:100%} }
  </style>
</head>
<body>
  <div class="bg-img" id="bgImg"></div>
  <div class="bg-overlay"></div>
  <div class="stars" id="stars"></div>

  <div class="wrap">
    <div class="card">
      <h1>七夕猜数字 <span style="font-size:20px">· 1~100</span></h1>
      <p class="sub">我心有数，你来猜猜？输入 <b>1~100</b> 的整数并提交，我会提示 <b>↑ 更大 / ↓ 更小</b>。猜对后会送上七夕爱情诗句或英文情话～</p>

      <div class="hud">
        <span class="chip">🎯 范围：<b id="rangeText">1 - 100</b></span>
        <span class="chip">📝 次数：<b id="tries">0</b></span>
        <span class="chip">🏆 最佳：<b id="best">-</b></span>
      </div>

      <div class="field">
        <div class="input">
          <span>🔢</span>
          <input id="num" type="number" placeholder="输入 1~100" min="1" max="100" />
        </div>
        <button class="btn" id="btnGuess">猜！</button>
        <button class="btn alt" id="btnNew">新局</button>
      </div>

      <div class="status" id="status"></div>

      <div class="rangeBar"><i id="rangeBar"></i></div>
      <div class="rangeLabel">当前可能区间会随着你的判断逐渐缩小</div>

      <div class="history" id="history"></div>

      <div class="footer">
        <div class="left">
          <button class="btn alt" id="btnSettings">⚙️ 设置</button>
          <button class="btn alt" id="btnShare">🔗 分享</button>
        </div>
        <div class="right">
          <a class="btn alt" href="/" style="text-decoration:none">返回首页</a>
        </div>
      </div>
    </div>
  </div>

  <!-- 获胜浮层 -->
  <div class="overlay" id="overlay">
    <div class="panel">
      <div class="score" id="final">🎉 你用了 0 次猜中！</div>
      <div class="poem" id="poem">两情若是久长时，又岂在朝朝暮暮。</div>
      <div class="author" id="author">— 秦观《鹊桥仙》</div>
      <div class="row" style="justify-content:center; margin-top:10px">
        <button class="btn" id="again">再来一局</button>
        <button class="btn alt" id="copy">复制文案</button>
      </div>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <!-- 设置弹窗 -->
  <dialog id="cfg">
    <h3 style="margin:0 0 6px">外观设置</h3>
    <div class="cfg-row">
      <label style="min-width:4em">背景图</label>
      <input id="bgInput" placeholder="输入图片 URL（建议 https）" />
    </div>
    <div class="hint">可在地址后加参数 <code>?bg=图片URL</code>，或在此处设置。会自动保存到本地。</div>
    <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:10px">
      <button class="btn alt" id="clearBg">清除</button>
      <button class="btn" id="saveBg">保存</button>
    </div>
  </dialog>

  <script>
    // ============ 小工具 ============
    const $ = sel => document.querySelector(sel);
    const $$ = sel => document.querySelectorAll(sel);
    const clamp = (v,a,b)=>Math.max(a,Math.min(b,v));
    const qs = new URLSearchParams(location.search);

    // ============ 星点生成 ============
    (function starfield(){
      const box = $('#stars');
      const n = 120; const W = window.innerWidth; const H = window.innerHeight;
      for(let i=0;i<n;i++){
        const s = document.createElement('i');
        const size = Math.random()*2.2 + .6;
        s.style.width = s.style.height = size+'px';
        s.style.left = Math.random()*100+'%';
        s.style.top = Math.random()*100+'%';
        s.style.opacity = (0.3+Math.random()*0.7).toFixed(2);
        s.style.animationDuration = (2.5+Math.random()*3)+'s';
        box.appendChild(s);
      }
    })();

    // ============ 背景图设置 ============
    const bgKey = 'guess_bg_url';
    function applyBg(url){
      const el = $('#bgImg');
      if(url){ el.style.backgroundImage = `url('${url.replace(/'/g, "%27")}')`; el.style.opacity = .42; }
      else { el.style.backgroundImage = 'none'; el.style.opacity = .0; }
    }
    const initBg = () => {
      const byQS = qs.get('bg');
      if(byQS){ localStorage.setItem(bgKey, byQS); applyBg(byQS); $('#bgInput').value = byQS; return; }
      const saved = localStorage.getItem(bgKey);
      if(saved){ applyBg(saved); $('#bgInput').value = saved; }
    }

    // ============ 文案池（诗词 + 英文） ============
    const LINES = [
      {t:'两情若是久长时，又岂在朝朝暮暮。', a:'秦观《鹊桥仙》'},
      {t:'在天愿作比翼鸟，在地愿为连理枝。', a:'白居易《长恨歌》'},
      {t:'曾经沧海难为水，除却巫山不是云。', a:'元稹《离思》'},
      {t:'衣带渐宽终不悔，为伊消得人憔悴。', a:'柳永《蝶恋花》'},
      {t:'山无陵，江水为竭，冬雷震震，夏雨雪，天地合，乃敢与君绝。', a:'《上邪》'},
      {t:'天阶夜色凉如水，卧看牵牛织女星。', a:'杜牧《秋夕》'},
      {t:'玲珑骰子安红豆，入骨相思知不知。', a:'温庭筠《杨柳枝》'},
      {t:'只愿君心似我心，定不负相思意。', a:'李之仪《卜算子》'},
      {t:'海上生明月，天涯共此时。', a:'张九龄《望月怀远》'},
      {t:'一日不见，如三秋兮。', a:'《诗经·王风·采葛》'},

      {t:'Love looks not with the eyes, but with the mind.', a:'Shakespeare'},
      {t:'Whatever our souls are made of, his and mine are the same.', a:'Emily Brontë'},
      {t:'Shall I compare thee to a summer’s day? Thou art more lovely and more temperate.', a:'Shakespeare'},
      {t:'Grow old along with me; the best is yet to be.', a:'Robert Browning'},
      {t:'Love is composed of a single soul inhabiting two bodies.', a:'Aristotle'},
      {t:'My heart is, and always will be, yours.', a:'Jane Austen (adapted)'}
    ];

    // ============ 游戏状态 ============
    const state = { secret: 0, tries: 0, lo: 1, hi: 100, over:false };
    const bestKey = 'guess_best_1_100';
    const dom = {
      num: $('#num'), tries: $('#tries'), best: $('#best'), status: $('#status'),
      rangeText: $('#rangeText'), rangeBar: $('#rangeBar'), history: $('#history'),
      overlay: $('#overlay'), final: $('#final'), poem: $('#poem'), author: $('#author')
    };

    function newGame(){
      state.secret = 1 + Math.floor(Math.random()*100);
      state.tries = 0; state.lo = 1; state.hi = 100; state.over=false;
      dom.num.value = '';
      dom.status.textContent = '';
      dom.tries.textContent = '0';
      dom.rangeText.textContent = '1 - 100';
      dom.rangeBar.style.background = `linear-gradient(90deg, transparent 0%, transparent 0%, rgba(255,255,255,.22) 0%, rgba(255,255,255,.22) 100%, transparent 100%)`;
      dom.history.innerHTML = '';
      hideOverlay();
      dom.num.focus();
    }

    function updateRangeBar(){
      const start = (state.lo-1)/100*100; const end = (state.hi)/100*100;
      dom.rangeBar.style.background = `linear-gradient(90deg, transparent ${start}%, rgba(255,255,255,.22) ${start}%, rgba(255,255,255,.22) ${end}%, transparent ${end}%)`;
    }

    function addHistory(n){
      const el = document.createElement('span');
      el.className = 'tag';
      el.textContent = n;
      dom.history.prepend(el);
    }

    function guess(){
      if(state.over) return;
      const v = parseInt(dom.num.value, 10);
      if(isNaN(v) || v<1 || v>100){
        dom.status.innerHTML = '⚠️ 请输入 <b>1~100</b> 的整数。';
        dom.num.select(); return;
      }
      state.tries++; dom.tries.textContent = state.tries;
      addHistory(v);

      if(v === state.secret){
        win();
      } else if(v < state.secret){
        state.lo = Math.max(state.lo, v+1);
        dom.status.innerHTML = '↗️ 再大一点！';
      } else {
        state.hi = Math.min(state.hi, v-1);
        dom.status.innerHTML = '↘️ 再小一点！';
      }
      dom.rangeText.textContent = `${state.lo} - ${state.hi}`;
      updateRangeBar();
      dom.num.select();
    }

    function win(){
      state.over = true;
      const best = +localStorage.getItem(bestKey) || Infinity;
      if(state.tries < best){ localStorage.setItem(bestKey, state.tries); }
      dom.best.textContent = localStorage.getItem(bestKey) || '-';

      // 随机文案
      const pick = LINES[Math.floor(Math.random()*LINES.length)];
      dom.final.textContent = `🎉 你用了 ${state.tries} 次猜中！`;
      dom.poem.textContent = pick.t; dom.author.textContent = '— ' + pick.a;
      showOverlay();
      boomHearts(26);
    }

    function showOverlay(){ dom.overlay.style.display = 'grid'; }
    function hideOverlay(){ dom.overlay.style.display = 'none'; }

    // ============ 爱心动画 ============
    function boomHearts(n=20){
      const box = $('#hearts');
      for(let i=0;i<n;i++){
        const d = document.createElement('div'); d.className='h';
        const hue = 330 + Math.random()*40; // 粉系
        d.style.background = `hsl(${hue}, 85%, 70%)`;
        d.style.left = (50 + (Math.random()*40-20)) + '%';
        d.style.top = (50 + (Math.random()*20-10)) + '%';
        d.style.animationDuration = (1.8+Math.random()*1.2)+'s';
        box.appendChild(d);
        setTimeout(()=> d.remove(), 2400);
      }
    }

    // ============ 事件绑定 ============
    $('#btnGuess').addEventListener('click', guess);
    $('#btnNew').addEventListener('click', newGame);
    $('#again').addEventListener('click', ()=>{ newGame(); hideOverlay(); });
    $('#copy').addEventListener('click', ()=>{
      const txt = `${dom.final.textContent}\n${dom.poem.textContent}\n${dom.author.textContent}`;
      navigator.clipboard?.writeText(txt); alert('已复制，快去分享吧！');
    });
    $('#btnShare').addEventListener('click', ()=>{
      const url = location.href.split('#')[0];
      const text = `我在玩「七夕猜数字（1~100）」！你能比我更快猜中吗？`;
      if(navigator.share){ navigator.share({title:document.title, text, url}); }
      else{ navigator.clipboard?.writeText(`${text}\n${url}`); alert('已复制分享文案到剪贴板'); }
    });

    // 回车提交
    $('#num').addEventListener('keydown', e=>{ if(e.key==='Enter') guess(); });

    // 设置面板
    const cfg = $('#cfg');
    $('#btnSettings').addEventListener('click', ()=> cfg.showModal());
    $('#saveBg').addEventListener('click', ()=>{ const v = $('#bgInput').value.trim(); localStorage.setItem(bgKey, v); applyBg(v); cfg.close();});
    $('#clearBg').addEventListener('click', ()=>{ localStorage.removeItem(bgKey); applyBg(''); $('#bgInput').value=''; cfg.close(); });

    // ============ 初始化 ============
    function init(){
      initBg();
      const best = localStorage.getItem(bestKey); if(best) dom.best.textContent = best; else dom.best.textContent = '-';
      newGame();
    }
    init();
  </script>
</body>
</html>
